<main class="section simulador">

    <h2 class="section-title">Caminhada Aleatória</h2>
    <p class="section-intro">
        Simulação de uma caminhada aleatória com parâmetros ajustáveis.
    </p>

    <div class="simulacao-container">
        <!-- FORMULÁRIO DE PARÂMETROS -->
        <div class="simulacao-form">
            <label>
                Número de passos:
                <input type="number" id="numPassos" value="100" min="10" max="1000">
            </label>
            <label>
                Número de simulações:
                <input type="number" id="numSimulacoes" value="50" min="1" max="500">
            </label>
            <label>
                Probabilidade de andar para frente (%):
                <input type="number" id="probFrente" value="50" min="0" max="100">
            </label>
            <button id="startSim">Iniciar Simulação</button>
            <button id="salvarCanvas">Salvar Imagem da Simulação</button>
        </div>

        <!-- CANVAS DA SIMULAÇÃO -->
        <div class="simulacao-visual">
            <canvas id="canvasSim" width="850" height="400" style="border:1px solid #ccc;"></canvas>
        </div>
    </div>

        <!-- GRÁFICOS -->
    <div class="simulacao-container">
        <label>
            Gráfico da probabilidade
        </label>
        <canvas id="graficoProbabilidade" width="800" height="380"></canvas>
        <div class="grafico-botoes">
            <button class="btn gerarGrafico" data-chart="graficoProbabilidade">Gerar gráfico</button>
            <button class="btn salvarGrafico" data-chart="graficoProbabilidade">Salvar gráfico</button>
        </div>
    </div>

    <div class="simulacao-container">
        <label>
            Gráfico do desvio médio
        </label>
        <canvas id="graficoDesvio" width="800" height="380"></canvas>
        <div class="grafico-botoes">
            <button class="btn gerarGrafico" data-chart="graficoDesvio">Gerar gráfico</button>
            <button class="btn salvarGrafico" data-chart="graficoDesvio">Salvar gráfico</button>
        </div>
    </div>

    <div class="simulacao-container">
        <label>
            Gráfico da probabilidade de retorno
        </label>
        <canvas id="graficoRetorno" width="800" height="380"></canvas>
        <div class="grafico-botoes">
            <button class="btn gerarGrafico" data-chart="graficoRetorno">Gerar gráfico</button>
            <button class="btn salvarGrafico" data-chart="graficoRetorno">Salvar gráfico</button>
        </div>
    </div>
